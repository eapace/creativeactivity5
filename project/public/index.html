<!DOCTYPE html>
<html>
<head>
<title>Pictures!</title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script src="javascripts/app.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

</head>

<body ng-app="project" ng-controller="MainCtrl">
<div id ="FormsNButtons">
	<br>
	<form id="commentForm" action="">
		Username:<input type = "text" ng-model="formName"></input><br>
		Caption:<input type = "text" ng-model="formCaption"></input><br>
	Image Link:<input type="text" ng-model="formLink"></input>
		<br><br>
	</form>

	<button id="postComment" ng-click = "addPost()">Post Comment</button><br><br>
</div>

<br><br>

<div id ="results" ng-repeat = "post in posts | orderBy:'- upvotes'">
	<br>
	{{post.name}}
	<br>
	{{post.link}
	<br>
	{{post.caption}}
	<br>
	<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
	Likes: {{post.upvotes}}
</div>

</body>
</html>
